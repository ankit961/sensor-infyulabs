{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Area</h2>
    <form action="{{ url_for('edit_area', area_id=area.id) }}" method="post" class="mt-3">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
