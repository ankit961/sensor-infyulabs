{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Area</h2>
    <form method="post" class="mt-3">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control", placeholder="Enter area name") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
