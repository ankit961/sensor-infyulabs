options:
  logging: CLOUD_LOGGING_ONLY
steps:
  # Start the Cloud SQL Proxy using TCP in the background
  - name: 'gcr.io/cloudsql-docker/gce-proxy'
    args:
      - '/cloud_sql_proxy'
      - '-instances=sensor-reading-404008:asia-south1:sensor=tcp:5432'
      - '-ip_address_types=PUBLIC'
    # Run the proxy in the background to allow the build to proceed
    waitFor: ['-']

  # Run database migrations
  - name: 'python:3.9'
    entrypoint: 'python'
    args:
      - 'manage.py'
      - 'db'
      - 'upgrade'
    # Ensure this step waits until the Cloud SQL Proxy is ready
    waitFor: ['Start Cloud SQL Proxy']

  # Deploy the app
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
    waitFor: ['Run Migrations']

timeout: '1600s'
