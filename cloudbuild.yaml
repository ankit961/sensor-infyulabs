options:
  logging: CLOUD_LOGGING_ONLY
steps:
  # Start the Cloud SQL Proxy using TCP
  - name: 'gcr.io/cloudsql-docker/gce-proxy'
    args: ['/cloud_sql_proxy',
           '-instances=sensor-reading-404008:asia-south1:sensor=tcp:5432',
           '-ip_address_types=PUBLIC']
    # Make sure to run this in the background if subsequent steps depend on the proxy

  # Run database migrations (example using Flask-Migrate)
  - name: 'python:3.9'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sleep 10  # Give the proxy time to start
        python manage.py db upgrade  # Replace with your actual migration command

  # Deploy the app
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']

timeout: '1600s'
