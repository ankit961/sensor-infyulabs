{% extends "layout.html" %}

{% block content %}
<h2>Edit Sensor</h2>

<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.identifier.label }}
        {{ form.identifier(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.area.label }}
        {{ form.area(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
