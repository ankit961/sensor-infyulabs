options:
  logging: CLOUD_LOGGING_ONLY
steps:
  # Start the Cloud SQL Proxy using TCP in the background
  - name: 'gcr.io/cloudsql-docker/gce-proxy'
    args: ['/cloud_sql_proxy',
           '-instances=sensor-reading-404008:asia-south1:sensor=tcp:5432',
           '-ip_address_types=PUBLIC']
    # This is critical: we use 'sh -c' to wrap the cloud_sql_proxy command
    # and run it in the background with '&'.
    entrypoint: 'sh'
    args: ['-c', '/cloud_sql_proxy -instances=sensor-reading-404008:asia-south1:sensor=tcp:5432 -ip_address_types=PUBLIC & sleep 10']

  # Run database migrations
  - name: 'python:3.9'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        # Wait for Cloud SQL Proxy to be ready
        sleep 10
        # Run the migration
        python manage.py db upgrade

  # Deploy the app
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']

timeout: '1600s'
